<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Suervey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name 
          <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <label id="email-label">Email 
          <input id="email" type="email" placeholder="Enter your email" required>
        </label>    
        <label id="number-label">Age 
          <span class="clue">(optional)</span>
          <input id="number" type="number" min="10" max="120" placeholder="Enter your age" required>     
        <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Student</option> 
            <option>Full-Time Job</option>
            <option>Full-Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select> 
         <p>Would you recommend us to a friend?</p>
        <label>
          <input type="radio" name="referrer" value="definitely" class="inline" checked>Definitely
          </label>
          <label>
          <input type="radio" name="referrer" value="maybe" class="inline" >Maybe
          </label>
          <label>
          <input type="radio" value ="not sure" name="referrer" class="inline" >Not Sure
          </label>
        <p>What is your favorite feature?</p>
          <select id="dropdown">
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
            <option>Other</option>
          </select> 
        <p>What would you like to see improved? <span class="clue">(optional)</span></p>
        <label>
            <input name="prefer" value="front-end-projects" type="checkbox"  class="inline"> Front-end Projects
        </label>
        <label>
            <input name="prefer" value="back-end-projects" type="checkbox"  class="inline"> Back-end Projects
        </label>
        <label>
            <input name="prefer" value="data-vizualization" type="checkbox"  class="inline"> Data Visualization
        </label>
         <label id="comments">Any comments or suggestions?
        <textarea name="comments" rows="3" cols="30" placeholder="Enter your text here">
        </textarea> 
        </label>
        <button id="submit" type="submit">Submit
        </button>  

    </form>  
  </body>    
</html>
